# week07/.github/workflows/frontend_ci.yml

name: Frontend CI - Build & Push Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_ci.yml"

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write   # needed for azure/login OIDC (Path A)

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g., nihal722acr.azurecr.io
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Path A (preferred): Service Principal via OIDC ─────────────────
      # Requires repo secrets: AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID, ACR_LOGIN_SERVER
      - name: Azure login (OIDC)
        if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: az acr login
        if: ${{ secrets.AZURE_CLIENT_ID != '' && secrets.AZURE_TENANT_ID != '' && secrets.AZURE_SUBSCRIPTION_ID != '' }}
        run: az acr login --name "${ACR_LOGIN_SERVER%%.*}"   # strips ".azurecr.io"

      # ── Path B (fallback): ACR Admin user ──────────────────────────────
      # Requires repo secrets: ACR_USERNAME, ACR_PASSWORD, ACR_LOGIN_SERVER
      #- name: Docker login (ACR admin)
      #  if: ${{ secrets.ACR_USERNAME != '' && secrets.ACR_PASSWORD != '' }}
      #  uses: docker/login-action@v3
      #  with:
      #    registry: ${{ env.ACR_LOGIN_SERVER }}
      #    username: ${{ secrets.ACR_USERNAME }}
      #    password: ${{ secrets.ACR_PASSWORD }}

      # Build & Push (use buildx for reliability and add SHA tag)
      - name: Build & Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
            ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}

      - name: Azure logout
        if: ${{ always() && secrets.AZURE_CLIENT_ID != '' }}
        run: az logout
